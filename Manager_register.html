<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN_Page</title>
    <link rel="stylesheet" href="manager_register_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="user signup">
                <div class="imgbx"><img src="av_m.jpg"></div>
                <div class="frmbx">
                    <form>
                        <h2>Welcome to</h2>
                        <h2>Manager Registration!</h2>
                        <input type="text" placeholder="Enter Manager's Name" required>
                        <input type="number" placeholder="Enter Manager's Age" required>
                        <input type="number"  class="icon" placeholder="&#xf879; Contact Number" pattern="[0-9]{10}" required>
                        <textarea name="address" id="address" cols="50" rows="2"
                            placeholder="Address: Incharge of Area "></textarea>
                        <input type="text" placeholder="Date of Joining" onfocus="(this.type='date')">
    
                        <input type="submit" value="Save & Next">
                    </form>

                </div>

            </div>
        </div>
    </section>
</body>

</html>
